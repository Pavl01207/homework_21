<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 1</title>
</head>
<body>
	<style>
		div{
			font-weight: 700;
			text-transform: uppercase;
			font-size: 20px;
			cursor: pointer;
		}
		div:not(:last-child){
			margin-bottom: 10px;
		}
	</style>
	<div class="container">
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	<div>Hello</div>
	</div>
	<script>
	//Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
	function colorDiv(){
		let div = this
		div.style.color = 'red'
		while(div.nextElementSibling){
			div = div.nextElementSibling
			div.style.color = 'red'
		}
	}
	const container = document.querySelector('.container')
	console.log(container)
	for(const div of container.children){
		div.onclick = colorDiv
	}
	</script>
</body>
</html>
